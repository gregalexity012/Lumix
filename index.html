        /* Basic Styles */

        #search-input {

        #dark-mode-toggle {

        /* Category Navigation */

        .category-btn {

            color: var(--text-color);

        .category-btn:hover, .category-btn.active {
            background-color: var(--link-color);

        }

        /* Ad Container Style */

            margin: 20px 0;
        }

        /* News Grid Styles */
        #news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        .news-card {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .news-card img {
            width: 100%;

        }
        .news-card .content {

        .news-card a {

        /* Loader and Message styles */
        #loader {

            font-size: 1.5em;
            padding: 50px;
            grid-column: 1 / -1; /* Span full width */
        }

    <script>
        const apiKey = 'da5a2262ca80335881aa607b2ec3d3ca'; // Remember to use your own API key
        const newsContainer = document.getElementById('news-container');
        const loader = document.getElementById('loader');
        const categoryNav = document.getElementById('category-nav');
        const searchInput = document.getElementById('search-input');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        let currentCategory = 'general';

        // --- News Fetching Functions ---

        async function fetchAndDisplayNews(url) {
            loader.style.display = 'block';
            newsContainer.innerHTML = ''; // Clear previous articles
            newsContainer.appendChild(loader);

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                loader.style.display = 'none';
                displayNews(data.articles);

            } catch (error) {
                loader.innerText = '‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡•Ä‡§Ç‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§';
                console.error('Error fetching news:', error);
            }
        }

        function getNews(category) {
            currentCategory = category;
            const url = `https://gnews.io/api/v4/top-headlines?category=${category}&lang=hi&country=in&max=20&apikey=${apiKey}`;
            fetchAndDisplayNews(url);
            updateActiveCategory();
        }

        function searchNews(query) {
            const url = `https://gnews.io/api/v4/search?q="${query}"&lang=hi&country=in&max=20&apikey=${apiKey}`;
            fetchAndDisplayNews(url);
            // Deselect all categories on search
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        }

        // --- UI Update Functions ---

        function displayNews(articles) {
            newsContainer.innerHTML = ''; // Clear loader
            if (!articles || articles.length === 0) {
                newsContainer.innerHTML = `<p style="text-align: center; grid-column: 1 / -1;">‡§ï‡•ã‡§à ‡§ñ‡§¨‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä‡•§</p>`;
                return;
            }

            articles.forEach(article => {
                if (!article.image || !article.title) return;

                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                newsCard.innerHTML = `
                    <img src="${article.image}" alt="News Image">
                    <div class="content">
                        <h2>${article.title}</h2>
                        <a href="${article.url}" target="_blank" rel="noopener noreferrer">‡§™‡•Ç‡§∞‡•Ä ‡§ñ‡§¨‡§∞ ‡§™‡§¢‡§º‡•á‡§Ç &rarr;</a>
                    </div>
                `;
                newsContainer.appendChild(newsCard);
            });
        }
        
        function updateActiveCategory() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.dataset.category === currentCategory) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // --- Event Listeners ---

        categoryNav.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                const category = e.target.dataset.category;
                getNews(category);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim() !== '') {
                searchNews(searchInput.value.trim());
            }
        });
        
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            // Save preference to localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                darkModeToggle.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                darkModeToggle.textContent = 'üåô';
            }
        });
        
        // --- Initial Load ---
        
        // Check for saved theme preference
        if (.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = '‚òÄÔ∏è';
        }

        // Fetch initial news on page load
        getNews('general');

    </script>
